# ----------------------
# COSTMAPS
# ----------------------

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_footprint
      footprint: "[[0.49, 0.3725], [0.49, -0.3725], [-0.49, -0.3725], [-0.49, 0.3725]]"
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0
      always_send_full_costmap: true
      track_unknown_space: false
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan rgbd_cloud points

        scan:
          topic: /lidar_2d          # ou /lidar_2d (use o que estiver correto)
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          obstacle_max_range: 6.0
          obstacle_min_range: 0.20
          raytrace_max_range: 8.0
          raytrace_min_range: 0.20
          clearing: true
          marking: true
          data_type: "LaserScan"
          inf_is_valid: true
        
        rgbd_cloud:
          topic: /camera/points          # PointCloud2 da RGB-D
          data_type: "PointCloud2"
          marking: true
          clearing: false                # ⚠️ NÃO limpar com depth
          obstacle_max_range: 4.0
          obstacle_min_range: 0.30
          max_obstacle_height: 2.0
          min_obstacle_height: 0.12      
          expected_update_rate: 0.0
          observation_persistence: 0.0
        
        points:
          topic: /lidar_3d/points        # PointCloud2 do LIDAR 3D
          data_type: "PointCloud2"
          marking: true
          clearing: false
          obstacle_max_range: 4.0
          obstacle_min_range: 0.30
          max_obstacle_height: 2.0
          min_obstacle_height: 0.12
          expected_update_rate: 0.0
          observation_persistence: 0.0  

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 1.0
        cost_scaling_factor: 1.5

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      footprint: "[[0.49, 0.3725], [0.49, -0.3725], [-0.49, -0.3725], [-0.49, 0.3725]]"
      use_sim_time: True
      resolution: 0.05
      track_unknown_space: true
      rolling_window: true
      unknown_cost_value: 255
      width: 200        
      height: 200
      resolution: 0.05
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true
        subscribe_to_updates: true
        transform_tolerance: 0.1
        map_topic: /map
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 1.2
        cost_scaling_factor: 1.0
        inflate_unknown: false
        inflate_around_unknown: false
      always_send_full_costmap: True
      introspection_mode: "disabled"